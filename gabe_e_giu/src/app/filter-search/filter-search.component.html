<div class="search_container">
    <div class="input-icons">
        <i class="fa fa-user icon"> <mat-icon matSuffix>search</mat-icon></i>
        <input class="input-field" type="text" placeholder="Buscar" [(ngModel)]="searchQuery"
            (ngModelChange)="updateSearch($event)">
    </div>
    <div class="dropdown">
        <label for="order-select">ORDENAR POR:</label>
        <select id="order-select" class="styled-select" (change)="updateOrder($event)">
            <option value="padrao" selected>Padrão</option>
            <option value="high_price">Maior Preço</option>
            <option value="low_price">Menor Preço</option>
        </select>
    </div>
    <div class="moeda">
        <label>MOEDA:</label>
        <div class="moeda_select">
            <label>
                R$
                <input type="radio" name="option" [(ngModel)]="selectedOption" (change)="updateCurrency()" value="R$">
            </label>

            <label>
                USD
                <input type="radio" name="option" [(ngModel)]="selectedOption" (change)="updateCurrency()" value="USD">
            </label>
        </div>

    </div>

    <!-- <mat-icon class="filter_icon" (click)="openFilterModal()">filter_list</mat-icon> -->
</div>
