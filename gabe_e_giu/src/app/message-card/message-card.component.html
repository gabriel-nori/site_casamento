<div class="card box_shaddow round_border">
    <div class="thack_holder">
        <img src="/assets/images/tape.png" alt="" class="tack_img">
    </div>
    <div class="inner">
        <div class="text">
            <h1 class="title">{{message.title}}</h1>
            <pre class="body_text">{{message.body}}</pre>
        </div>
        <div class="name_holder">
            <p class="person_name">- {{message.author_name}}</p>
        </div>
    </div>
</div>
