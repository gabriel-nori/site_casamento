<div class="card box_shaddow round_border">
    <img [src]="product.photo_path" alt="" class="cover_img" (click)="openModal()">
    <h3 class="title" (click)="openModal()">{{ product.name }}</h3>
    <p class="price" (click)="openModal()">R$ {{ product.price_cents / 100 }}</p>
    <app-cart-add-button class="cart_add" [product]="product"></app-cart-add-button>
</div>
